{% extends "layout.html" %}
{% block content %}
<div class="card mx-auto" style="max-width:720px">
  <div class="card-body">
    <h5 class="card-title">Añadir movimiento</h5>
    <form method="post" action="{{ url_for('agregar') }}">
      <div class="mb-3">
        <label class="form-label">Tipo</label>
        <select class="form-select" name="tipo" required>
          <option value="venta">Venta</option>
          <option value="gasto">Gasto</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Persona</label>
        <select class="form-select" name="persona" required>
          {% for p in personas %}
            <option value="{{ p }}">{{ p }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Monto (€)</label>
        <input class="form-control" type="number" step="0.01" name="monto" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <input class="form-control" type="text" name="descripcion">
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="pendiente" id="pendiente" checked>
        <label class="form-check-label" for="pendiente">
          Pendiente de repartir (marcar si el dinero está en la cuenta personal y hay que repartir)
        </label>
      </div>

      <button class="btn btn-primary">Añadir</button>
      <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
